name: Sync Staging

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      force:
        description: "Force full sync (ignore hash comparison)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: apps/watcher

      # Cache snapshots directory to speed up re-runs and debugging
      - name: Cache snapshots
        uses: actions/cache@v4
        with:
          path: apps/watcher/snapshots
          key: sync-snapshots-staging-${{ github.run_id }}
          restore-keys: |
            sync-snapshots-staging-

      - name: Sync to staging
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          ENVIRONMENT: staging
        run: |
          if [ "${{ inputs.force }}" = "true" ]; then
            echo "ðŸ”„ Force mode enabled - running full sync"
            bun run start -- --force
          else
            bun run start
          fi
        working-directory: apps/watcher

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Staging sync failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The staging sync workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'sync']
            });
